<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresco Community</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #1e1e1e;
      padding: 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header img {
      height: 40px;
      margin-right: 12px;
      border-radius: 10px;
    }

    header h1 {
      font-size: 1.4em;
      font-weight: 700;
      margin: 0;
    }

    .container {
      padding: 16px;
      max-width: 100%;
      margin: auto;
    }

    .theme-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 12px 0;
    }

    .theme-selector button {
      flex: 1;
      min-width: 100px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
    }

    .calculator {
      background: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      padding: 16px;
      min-height: 580px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .mode-selector {
      display: flex;
      justify-content: space-between;
      gap: 4px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .mode-selector button {
      flex: 1;
      background: #2d2d2d;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 600;
    }

    .mode-selector button.active {
      background: #fe9241;
      color: #000;
    }

    .display {
      background: #292929;
      border-radius: 10px;
      padding: 14px 16px;
      text-align: right;
      font-size: 1.8em;
      margin-bottom: 16px;
      min-height: 60px;
      color: #00ffcc;
      box-shadow: inset 0 0 8px rgba(0, 255, 204, 0.2);
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 14px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: #2d2d2d;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #3a3a3a;
      transform: translateY(-1px);
    }

    .btn.operator {
      background: #fe9241;
    }

    .btn.operator:hover {
      background: #ffa85e;
    }

    .description,
    footer {
      background: #1e1e1e;
      padding: 16px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #2a2a2a;
      color: #cccccc;
    }

    footer p {
      text-align: center;
      font-size: 0.8em;
      color: #777;
      margin: 0;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .display {
        font-size: 1.5em;
        padding: 12px;
      }
      .btn {
        padding: 12px;
        font-size: 1em;
      }
      .calculator {
        padding: 12px;
      }
      .mode-selector button {
        font-size: 0.8em;
      }
    }

    /* Green Theme */
    body.green-theme {
      background: #0d1f0d;
      color: #c7f5c7;
    }

    body.green-theme .calculator {
      background: #183c18;
      border-color: #2d7f2d;
    }

    body.green-theme .btn {
      background: #245824;
    }

    body.green-theme .btn.operator {
      background: #42d142;
      color: #000;
    }

    /* Red Theme */
    body.red-theme {
      background: #1f0d0d;
      color: #f5c7c7;
    }

    body.red-theme .calculator {
      background: #3c1818;
      border-color: #7f2d2d;
    }

    body.red-theme .btn {
      background: #582424;
    }

    body.red-theme .btn.operator {
      background: #d14242;
      color: #000;
    }
    .telegram-button {
  display: inline-block;
  background-color: #229ED9;
  color: white;
  font-weight: 600;
  padding: 12px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 1em;
  transition: background 0.3s ease;
}
.telegram-button:hover {
  background-color: #1b8bbb;
}

  </style>
</head>

    const bracketButtons = [
      ['AC', 'C', '', '+/-', '('],
      ['7', '8', '9', '/', ')'],
      ['4', '5', '6', '*', 'MR'],
      ['1', '2', '3', '-', 'M+'],
      ['00', '0', '.', '+', 'M-'],
      ['', 'MU', '=', '=', '=']
    ];
    const fractionButtons = [
      ['AC', 'C', '', '+/-', '%'],
      ['1/2', '1/3', '2/3', '+', '-'],
      ['1/4', '3/4', '2/5', '*', '/'],
      ['MR', 'MC', '.', 'M+', 'M-'],
      ['', 'MU', '=', '=', '=']
    ];

    function renderButtons(set) {
      buttonsContainer.innerHTML = '';
      set.forEach(row => {
        row.forEach(label => {
          const btn = document.createElement('button');
          btn.className = 'btn' + (/[%MU+\-*/=]/.test(label) ? ' operator' : '');
          btn.textContent = label;
          btn.onclick = () => handleInput(label);
          buttonsContainer.appendChild(btn);
        });
      });
    }

    function handleInput(val) {
      if (val === 'MU') return display.innerText = parseFloat(display.innerText) * 1.2;
      if (val === '') return display.innerText = Math.sqrt(parseFloat(display.innerText));
      if (val === '') return backspace();
      if (val === '+/-') return toggleSign();
      if (val === 'AC') return clearAll();
      if (val === 'C') return clearEntry();
      if (val === 'M+') return memoryAdd();
      if (val === 'M-') return memorySubtract();
      if (val === 'MR') return memoryRecall();
      if (val === 'MC') return memoryClear();
      if (val === '=') return calculate();
      if (display.innerText === '0') display.innerText = val;
      else display.innerText += val;
    }

    function clearAll() {
      display.innerText = '0';
      memory = 0;
    }
    function clearEntry() {
      display.innerText = '0';
    }
    function backspace() {
      let current = display.innerText;
      display.innerText = current.length > 1 ? current.slice(0, -1) : '0';
    }
    function toggleSign() {
      display.innerText = parseFloat(display.innerText) * -1;
    }
    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace('','/').replace('','*'));
      } catch {
        display.innerText = 'Error';
      }
    }
    function memoryAdd() {
      memory += parseFloat(display.innerText);
    }
    function memorySubtract() {
      memory -= parseFloat(display.innerText);
    }
    function memoryRecall() {
      display.innerText = memory;
    }
    function memoryClear() {
      memory = 0;
    }

    function setMode(newMode) {
      mode = newMode;
      document.querySelectorAll('.mode-selector button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn-${mode}`).classList.add('active');
      if (mode === 'basic') renderButtons(basicButtons);
      else if (mode === 'brackets') renderButtons(bracketButtons);
      else if (mode === 'fractions') renderButtons(fractionButtons);
    }

    function setTheme(theme) {
      document.body.className = '';
      if (theme === 'green') document.body.classList.add('green-theme');
      else if (theme === 'red') document.body.classList.add('red-theme');
    }

    setMode('basic');
  </script>
